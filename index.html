<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
                <hr>
                <form action="#">
                    <div class="form-group">
                        <label for="isbnnumber"><h3>Search by 
                         <span class="menuitem active" data-id="isbn">ISBN</span>
                         <span class="menuitem" data-id="inauthor">Author</span>
                         <span class="menuitem" data-id="intitle">Title</span>
                         </h3></label>
                        <input type="text" class="form-control" id="isbnnumber" placeholder="Search by isbn">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </header> 
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                
           <div class="flex">
                    <div>1</div><div>2</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 results"></div>
        </div>
    </div>
    <script id="book-template" type="text/x-handlebars-template">
        <div>
            <h1>
                {{ title }}
            </h1>
            <img src="{{image}}" alt="{{ title }}">
            <h3>
               By:{{authors}}<br> 
               Published at {{ publisher }} on {{ publishedDate }}
            </h3>
            <p>
                {{ description }}
            </p>
            <a href="{{infoLink}}" target="_blank">Click here</a>
            <a href="?id={{ id }}" target="_blank">Open in new page</a>
        </div>
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>

</html>
